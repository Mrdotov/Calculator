<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="conteiner">
        <input type="text" class="input" id="output" readonly />
        <div class="calculator">
            <button data-num="1" class="number">1</button>
            <button data-num="2" class="number">2</button>
            <button data-num="3" class="number">3</button>
            <button data-action="+" class="options">+</button>
            <br>
            <button data-num="4" class="number">4</button>
            <button data-num="5" class="number">5</button>
            <button data-num="6" class="number">6</button>
            <button data-action="-" class="options">-</button>
            <br>

            <button data-num="7" class="number">7</button>
            <button data-num="8" class="number">8</button>
            <button data-num="9" class="number">9</button>
            <button data-action="*" class="options ">*</button>
            <br>
            <button data-num="0 " class="number ">0</button>
            <button class="equal ">=</button>

            <button data-action="/" class="options ">/</button>


        </div>
    </div>
    <script src="./index.js "></script>
</body>

</html>
